<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curd</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">

</head>
<body class="bg-dark">
    <div class="w-50 mx-auto py-5">
        <h1 class="text-white">Product Mangament System</h1>
        <h1 class="text-danger text-center mt-5">Curd</h1>

        <div class="form-group mb-3">
            
            <label for="ProductName " class="mb-3 fw-bolder fs-5 text-white">Product Name:</label> 
            <input type="text" id="ProductName" onkeyup="validateProductName()" class=" form-control">
            <p class="text-danger d-none" id="name-validation">please check your input (suppose to start with capital )</p>

        </div>
        <div class="form-group mb-3">
            <label for="ProductPrice" class="mb-3 fw-bolder fs-5 text-white">ProductPrice:</label>
            <input type="number" id="ProductPrice" class=" form-control">
        </div>
        <div class="form-group mb-3">
            <label for="ProductCate" class="mb-3 fw-bolder fs-5 text-white">ProductCate:</label>
            <input type="text" id="ProductCate" class=" form-control">
        </div>
        <div class="form-group mb-3">
            <label for="ProductDesc" class="mb-3 fw-bolder fs-5 text-white">ProductDesc:</label>
            <input type="text" id="ProductDesc" class=" form-control">
        </div>
        <button type="submit" id="mainBtn" onclick="addProduct()" class=" btn btn-outline-info" >AddProduct</button>

    </div>

    <div class="w-50 mx-auto mb-5">
      <label for="Search" class="text-white">Search</label>
      <input type="search" id="Search" oninput="search(this.value)" class="form-control ">
    </div>
<div class="w-50 mx-auto">
    <table class=" table table-bordered border-dark ">
        <thead>
            <th class="bg-secondary">index</th>
            <th class="bg-secondary">ProductName</th>
            <th class="bg-secondary">ProductPrice</th>
            <th class="bg-secondary">ProductCate</th>
            <th class="bg-secondary">ProductDesc</th>
            <th class="bg-secondary">Update</th>
            <th class="bg-secondary">Delete</th>

        </thead>
        <tbody id="Tbody">
           
        </tbody>
    </table>
</div>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
